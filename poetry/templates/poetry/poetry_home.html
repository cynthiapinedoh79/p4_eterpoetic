{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/poetry.css' %}?v={% now 'U' %}">
{% endblock %}

{% block content %}
<section class="poetry-hero py-5">
  <div class="container-xxl">

    <!-- Big centered image -->
    <div class="hero-art mx-auto mb-5">
      <img src="{% if hero_image_url %}{{ hero_image_url }}{% else %}{% static 'images/poetry_hero.png' %}{% endif %}"
        alt="Poetry hero" class="img-fluid rounded-4 shadow-sm w-100">
    </div>

  </div>
</section>

{% endblock %}
