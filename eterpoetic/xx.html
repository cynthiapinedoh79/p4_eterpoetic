{% load i18n static %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EterPoetic{% endblock %}</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">{% trans "EterPoetic" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">{% trans "Home" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:list' %}">{% trans "Blog" %}</a>
            </li>
          </ul>

          <!-- Idiomas: dropdown que usa set_language -->
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {% get_current_language as LANGUAGE_CODE %}
              {% if LANGUAGE_CODE == 'es' %}ES{% else %}EN{% endif %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <form action="{% url 'set_language' %}" method="post" class="px-3 py-1">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ request.get_full_path }}">
                  <button type="submit" name="language" value="en" class="btn btn-link p-0">
                    English
                  </button>
                </form>
              </li>
              <li>
                <form action="{% url 'set_language' %}" method="post" class="px-3 py-1">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ request.get_full_path }}">
                  <button type="submit" name="language" value="es" class="btn btn-link p-0">
                    Espa√±ol
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
